{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block body_class %}bg-light{% endblock %} 
{% block main_class %}centered-layout{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card p-4" style="width: 40rem; height: 30rem;">
        <h1 class="text-center">Реєстрація</h1>
            <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логін</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control" minlength="5" placeholder="*******" required>
                    </div> 

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input  type="email" name="email" class="form-control" required>
                    </div> 
                    
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-danger btn-lg">Зареєструватися</button>
                    </div>
                </div>
            </form>
    </div>
</div>
{% endblock %}
