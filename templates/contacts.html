{% extends "base.html" %}

{% block title %}Contacts{% endblock %}

{% block body_class %}bg-light{% endblock %} 
{% block main_class %}centered-layout{% endblock %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-3" style="width: 40rem; max-width: 100%;">
            <h1 class="text-center">Контакти</h1>
            <form action="{{ url_for('add_contacts') }}" method="POST" enctype="multipart/form-data">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ім'я</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="tel" class="form-label">Номер телефону</label>
                        <input type="tel" id="tel" name="tel" class="form-control" pattern="[0-9]{10}" maxlength="10" placeholder="0971234567" required>
                    </div> 

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="email@example.com" required>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-danger btn-lg">Забронювати</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
